version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: servicescape-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-servicescape}
      POSTGRES_USER: ${POSTGRES_USER:-servicescape_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-servicescape_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicescape_user -d servicescape"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
